<!DOCTYPE html>

<html>

  <head>
    <title>Secret Agent Supply Inc.</title>
    <!--CSS Reset & User Agent Stylesheet-->
    <link href="./resources\css\reset.css" type="text/css" rel="stylesheet">
    <link href="./resources\css\style.css" type="text/css" rel="stylesheet">
  <head>
  <body>
    <header class="company">
      <div class="container">
        <div class="logo">
          <img src="./resources\images\logo.png">
            <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
    </header>
    <!--Main Banner-->
    <div id="main-banner">
      <div class="container">
        <div class="new-arrival">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <!--Navigation Bar-->
    <div id="navigation">
      <nav>
        <ul class="container">
          <li>Eyeware</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
        <ul class="mobile-nav">
          <li>Menu</li>
        </ul>
      </nav>
    </div>
    <!--Product Grid-->
    <div class="container">
      <div class="products">
        <!--Pen Category-->
        <div class="item pen">
          <div class="product-image">
            <img src="./resources\images\pen.png">
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <!--Watch Category-->
        <div class="item watch">
          <div class="product-image">
            <img src="./resources\images\watch.png">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <!--Glasses Category-->
        <div class="item glasses">
          <div class="product-image">
            <img src="./resources\images\glasses.png">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>
    <!--Location-->
    <div class="container">
      <div class="contact">
        <div class="location">
          <span class="title">Location</span>
          <span class="details">-47.346436, 84.32354</span>
        </div>
        <!--Hours-->
        <div class="hour">
          <span class="title">Hours</span>
          <span class="details">0800 - 1800</span>
        </div>
      </div>
    </div>
  </body>
  <!--Footer-->
  <footer>
    <div class="container">Copyright Secret Agent Supply Inc</div>
  </footer>

</html>
